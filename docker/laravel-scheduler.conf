[program:laravel-scheduler]
# Loop ini menggantikan cron. Jalan setiap 60 detik.
# 100% mewarisi Environment Variables dari Docker.
command=/bin/sh -c "while [ true ]; do (php /app/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
autostart=true
autorestart=true
numprocs=1
user=root
# Log langsung ke Docker logs, bukan tersembunyi
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
